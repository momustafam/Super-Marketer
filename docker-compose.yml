version: "3.9"
services:

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlagain_container
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "1434:1433"
    volumes:
      - ./data:/data                     # Mount your local project data directory
      - sql_data:/var/opt/mssql          # Persist SQL Server data (DB files)
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "SA", "-P", "YourStrong!Passw0rd", "-Q", "SELECT 1"]
      interval: 10s
      retries: 10
      start_period: 30s
  
  loader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data_loader
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    command: ["python", "load.py"]


volumes:
  sql_data:
